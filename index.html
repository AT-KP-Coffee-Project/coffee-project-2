
<!DOCTYPE html>
<html lang="en" xmlns="http://www.w3.org/1999/html">
<head>
    <meta charset="UTF-8">
    <title></title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/css/bootstrap.min.css" integrity="sha384-TX8t27EcRE3e/ihU7zmQxVncDAy5uIKz4rEkgIXeMed4M0jlfIDPvg6uqKI2xXr2" crossorigin="anonymous">
</head>
<body>
<h1>Coffee!</h1>
<div class="form-control">
    <form class="coffee-search-form">
        <label for="roast-selection"></label>
        <select id="roast-selection">
            <option>all</option>
            <option>light</option>
            <option>medium</option>
            <option>dark</option>
        </select>
        <input id= "search-bar" class=" mr-sm-2 w-50 " type="search" placeholder="coffee keywords" aria-label="Search">
        <button class="btn btn-outline-success my-2 my-sm-0" id="submit" type="submit"> Submit</button>
    </form>
    <h2>Add a Mother Fucking Coffee</h2>
    <form class="add-coffee">
        <label for="coffee-strength"></label>
        <select id="coffee-strength">
            <option class="roast-type">light</option>
            <option class="roast-type">medium</option>
            <option class="roast-type">dark</option>
        </select>
        <input id= "coffee-name" class="mr-sm-2 w-50 " type="search" placeholder="place name of coffee here" aria-label="Search">
        <button class="btn btn-outline-success my-2 my-sm-0" id="add-coffee-submit" type="submit">Submit</button>
    </form>
</div>
<div id="coffees"></div>

<script src="main.js"></script>
</body>
</html>
