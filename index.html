<div class="row">
    <div class="col-5 d-flex m-4">
        <div class=" add-coffee-search mb-5 ">
            <div class="card">
                <div class="card-body">
                    <form class="container coffee-search-form  p-0 m-0">
                        <h2 class="pick-a-coffee text-black mb-4 text-center">Choose your coffee</h2>
                        <label class="label-choose-coffee text-center" for="roast-selection"></label>
                        <select id="roast-selection" class="w-100 rounded">
                            <option>all</option>
                            <option>light</option>
                            <option>medium</option>
                            <option>dark</option>
                        </select>
                        <input id="search-bar" class="search-input-pick-coffee mr-sm-2 w-100 rounded my-1"
                               type="search" placeholder="Coffee Keywords (:" aria-label="Search">
                        <button class="btn btn-outline-dark my-2 my-sm-0 w-100 bg-light" id="submit" type="submit">
                            Submit
                        </button>
                    </form>
                </div>
            </div>
            <br>
            <div class="card mb-4">
                <div class="card-body">
                    <form class="add-coffee">
                        <h2 class="add-coffee  mb-4 text-black text-center">Add a Coffee</h2>

                        <label class="label-add-coffee" for="coffee-strength"></label>
                        <select id="coffee-strength" class="w-100 rounded">
                            <option class="roast-type">light</option>
                            <option class="roast-type">medium</option>
                            <option class="roast-type">dark</option>
                        </select>
                        <input id="coffee-name" class="search-input-add-coffee mr-sm-2 w-100 rounded my-1"
                               type="search" placeholder="Place name of coffee here (:"
                               aria-label="Search">
                        <button class="btn btn-outline-dark my-2 my-sm-0 w-100 bg-light" id="add-coffee-submit"
                                type="submit">Submit
                        </button>
                    </form>
                </div>
            </div>
                <div id="carouselExampleSlidesOnly" class="carousel slide d-flex mb-4" data-ride="carousel">
                    <div class="carousel-inner">
                        <div class="carousel-item active">
                            <img src="images/coffee-into-cup.webp" class="w-100 rounded" height="100%" alt="...">
                        </div>
                        <div class="carousel-item">
                            <img src="images/coffee.jpg" class="w-100 rounded" alt="..." height="auto">
                        </div>
                        <div class="carousel-item">
                            <img src="images/150929101049-black-coffee-stock-super-tease.jpg"
                                 class="w-100 rounded" alt="..." height="auto">
                        </div>
                    </div>
                </div>
            <div class="container-fluid w-100 d-flex d-md-none " style="height: auto">
                <iframe src="https://www.google.com/maps/embed?pb=!1m18!1m12!1m3!1d3475.0687946251246!2d-98.49177034906978!3d29.426785682023457!2m3!1f0!2f0!3f0!3m2!1i1024!2i768!4f13.1!3m3!1m2!1s0x865c5f53ae9da8c7%3A0xfdc2b9d926713c13!2sCodeup!5e0!3m2!1sen!2sus!4v1617295199235!5m2!1sen!2sus"
                        class="d-block w-100 h-auto rounded" style="border:0;" allowfullscreen=""
                        loading="eager"></iframe>
            </div>
        </div>
    </div>
    <div class="col-5 d-flex flex-column flex-lg-row flex-wrap justify-content-center align-items-center my-4 container">
        <div class="coffee-div w-100 text-center text-lg-left" id="coffees"></div>
        <div class="container-fluid w-100 d-none d-md-flex mt-4 " style="height: 400px">
            <iframe src="https://www.google.com/maps/embed?pb=!1m18!1m12!1m3!1d3475.0687946251246!2d-98.49177034906978!3d29.426785682023457!2m3!1f0!2f0!3f0!3m2!1i1024!2i768!4f13.1!3m3!1m2!1s0x865c5f53ae9da8c7%3A0xfdc2b9d926713c13!2sCodeup!5e0!3m2!1sen!2sus!4v1617295199235!5m2!1sen!2sus"
                    class="d-block w-100 h-auto rounded" style="border:0;" allowfullscreen=""
                    loading="eager"></iframe>
        </div>
    </div>
